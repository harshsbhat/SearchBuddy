<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
</head>
<body>
    <h1>Search Form</h1>
    <form action="/search" method="post">
        <label for="keywords">Keywords:</label><br>
        <input type="text" id="keywords" name="keywords" required><br>
        <label for="array">Array:</label><br>
        <input type="text" id="array1" name="array" required><br>
        <input type="text" id="array2" name="array" required><br>
        <!-- Add more input fields for array if needed -->
        <br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
